    question: "Recoveries made by a Commercial Department, e.g., Railways, Posts or a departmental commercial undertaking in respect of services rendered in pursuance of the functions for which the Commercial Department is constituted shall be treated as",
    options: ["receipts of the Department", "deductions from the gross expenditure", "grant to the department", "deposit receipt"],
    answer: "receipts of the Department"
  },
  {
    question: "Where a commercial department acts as an agent for the discharge of functions not germane to the essential purpose of the Department, the recoveries shall be taken as",
    options: ["Revenue Income", "Misc. Income", "Reduction of expenditure", "Deposit Receipt"],
    answer: "Reduction of expenditure"
  },
  {
    question: "Recoveries of fees for purchase, inspection, etc., effected by the Central Purchase Organizations (DGS&D) of Government of India, are treated as",
    options: ["receipts of the Department", "deductions from the gross expenditure", "grant to the department", "deposit receipt"],
    answer: "receipts of the Department"
  },
  {
    question: "State whether true or false: Recoveries effected from another Department of the same Government which are to be classified as deduction from the gross expenditure, shall be shown in the relevant Demand for Grant as 'below the line' recovery under the appropriate Major Head of Account etc.",
    options: ["True", "False"],
    answer: "True"
  },
  {
    question: "Fill in the blank: In the case of Government Departments and undertakings declared as commercial, adjustment of Pensionary liability shall be made in the regular accounts by charging the average of the percentage for ___ of service based on the rates of monthly contribution of prescribed pension",
    options: ["10th years", "12th years", "15th years", "20th years"],
    answer: "12th years"
  }
];

// --- Step 4: JavaScript Interactivity and Logic ---
document.addEventListener('DOMContentLoaded', () => {
    // DOM element references
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackMessage = document.getElementById('feedback-message');
    const scoreDisplay = document.getElementById('score');
    const questionNumberDisplay = document.getElementById('question-number');
    const totalQuestionsDisplay = document.getElementById('total-questions');
    const progressBar = document.getElementById('progress-bar');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const nextBtnContainer = document.getElementById('next-btn-container');
    const jumpInput = document.getElementById('jump-input');
    const jumpBtn = document.getElementById('jump-btn');
    const resetScoreBtn = document.getElementById('reset-score-btn');
    const restartBtn = document.getElementById('restart-btn');
    const quizContainer = document.getElementById('quiz-container');
    const quizHeader = document.getElementById('quiz-header');
    const questionArea = document.getElementById('question-area');
    const resultScreen = document.getElementById('result-screen');
    const finalScoreDisplay = document.getElementById('final-score');

    // Quiz state variables
    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = quizData.length;
    // Store user answers to re-display when navigating
    const userAnswers = new Array(totalQuestions).fill(null); 

    // --- Initialization ---
    function startQuiz() {
        totalQuestionsDisplay.textContent = totalQuestions;
        loadQuestion(currentQuestionIndex);
    }

    // --- Core Functions ---
    function loadQuestion(index) {
        // Clear previous question state
        feedbackMessage.textContent = '';
        nextBtnContainer.classList.add('hidden');
        questionArea.classList.remove('fade-in');
        
        // Add fade-in effect for the new question
        void questionArea.offsetWidth; // Trigger reflow
        questionArea.classList.add('fade-in');

        const question = quizData[index];
        questionText.textContent = `${index + 1}. ${question.question}`;
        optionsContainer.innerHTML = '';

        // Create and append option buttons
        question.options.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.classList.add('w-full', 'text-left', 'p-4', 'border', 'border-gray-300', 'rounded-lg', 'transition-all', 'duration-200', 'hover:bg-indigo-100', 'hover:shadow-md', 'hover:-translate-y-1');
            button.addEventListener('click', () => selectAnswer(button, option));
            optionsContainer.appendChild(button);
        });

        updateNavigation();
        updateProgressBar();

        // If the user has already answered this question, show the result
        if (userAnswers[index] !== null) {
            showPreviousAnswer();
        }
    }

    function selectAnswer(button, selectedOption) {
        // Disable all option buttons
        Array.from(optionsContainer.children).forEach(btn => {
            btn.disabled = true;
            btn.classList.add('cursor-not-allowed');
        });
        
        const question = quizData[currentQuestionIndex];
        const correctAnswer = question.answer;
        userAnswers[currentQuestionIndex] = selectedOption; // Store user's choice

        if (selectedOption === correctAnswer) {
            // Correct answer
            score++;
            button.classList.remove('hover:bg-indigo-100');
            button.classList.add('bg-green-500', 'text-white', 'border-green-500');
            feedbackMessage.textContent = 'Correct!';
            feedbackMessage.classList.add('text-green-600');
            feedbackMessage.classList.remove('text-red-600');
        } else {
            // Incorrect answer
            button.classList.remove('hover:bg-indigo-100');
            button.classList.add('bg-red-500', 'text-white', 'border-red-500');
            
            // Highlight the correct answer
            Array.from(optionsContainer.children).forEach(btn => {
                if (btn.textContent === correctAnswer) {
                    btn.classList.remove('hover:bg-indigo-100');
                    btn.classList.add('bg-green-500', 'text-white', 'border-green-500');
                }
            });
            
            const correctOptionLetter = String.fromCharCode(65 + question.options.indexOf(correctAnswer));
            feedbackMessage.textContent = `Wrong! The correct answer is ${correctOptionLetter}: ${correctAnswer}`;
            feedbackMessage.classList.add('text-red-600');
            feedbackMessage.classList.remove('text-green-600');
        }

        updateScore();
        nextBtnContainer.classList.remove('hidden');
    }
    
    // Function to show the state of a previously answered question
    function showPreviousAnswer() {
        const selectedOption = userAnswers[currentQuestionIndex];
        const question = quizData[currentQuestionIndex];
        const correctAnswer = question.answer;
        
        Array.from(optionsContainer.children).forEach(button => {
            button.disabled = true;
            button.classList.add('cursor-not-allowed');

            if (button.textContent === selectedOption) {
                if(selectedOption === correctAnswer) {
                     button.classList.add('bg-green-500', 'text-white', 'border-green-500');
                     feedbackMessage.textContent = 'Correct!';
                     feedbackMessage.classList.add('text-green-600');
                     feedbackMessage.classList.remove('text-red-600');
                } else {
                     button.classList.add('bg-red-500', 'text-white', 'border-red-500');
                     const correctOptionLetter = String.fromCharCode(65 + question.options.indexOf(correctAnswer));
                     feedbackMessage.textContent = `Wrong! The correct answer is ${correctOptionLetter}: ${correctAnswer}`;
                     feedbackMessage.classList.add('text-red-600');
                     feedbackMessage.classList.remove('text-green-600');
                }
            }
            if (button.textContent === correctAnswer) {
                 button.classList.add('bg-green-500', 'text-white', 'border-green-500');
            }
        });
        nextBtnContainer.classList.remove('hidden');
    }


    // --- UI Update Functions ---
    function updateScore() {
        scoreDisplay.textContent = score;
    }

    function updateNavigation() {
        questionNumberDisplay.textContent = currentQuestionIndex + 1;
        prevBtn.disabled = currentQuestionIndex === 0;
    }

    function updateProgressBar() {
        const progressPercentage = ((currentQuestionIndex + 1) / totalQuestions) * 100;
        progressBar.style.width = `${progressPercentage}%`;
    }

    function showResults() {
        quizHeader.classList.add('hidden');
        questionArea.classList.add('hidden');
        resultScreen.classList.remove('hidden');
        finalScoreDisplay.textContent = `Your final score is ${score} out of ${totalQuestions}.`;
    }

    // --- Event Listeners ---
    prevBtn.addEventListener('click', () => {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion(currentQuestionIndex);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentQuestionIndex < totalQuestions - 1) {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        } else {
            showResults();
        }
    });

    jumpBtn.addEventListener('click', () => {
        const questionNum = parseInt(jumpInput.value, 10);
        if (questionNum >= 1 && questionNum <= totalQuestions) {
            currentQuestionIndex = questionNum - 1;
            loadQuestion(currentQuestionIndex);
            jumpInput.value = '';
        } else {
            alert('Please enter a valid question number between 1 and ' + totalQuestions);
        }
    });
    
    jumpInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            jumpBtn.click();
        }
    });

    resetScoreBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to reset your score? This action cannot be undone.')) {
            score = 0;
            updateScore();
            // We don't reset userAnswers here, so they can still review their previous choices
            // but the score is reset.
        }
    });

    restartBtn.addEventListener('click', () => {
        currentQuestionIndex = 0;
        score = 0;
        userAnswers.fill(null);
        updateScore();
        resultScreen.classList.add('hidden');
        quizHeader.classList.remove('hidden');
        questionArea.classList.remove('hidden');
        startQuiz();
    });

    // --- Start the Quiz ---
    startQuiz();
});
</script>
